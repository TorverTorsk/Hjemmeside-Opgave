	<script>
		function Updatedata(){
			var TidTilEfterårsferien = new Date("2023-10-14") - new Date();
		
			var months = Math.floor(TidTilEfterårsferien/(1000*60*60*24*30))
			var days = Math.floor((TidTilEfterårsferien % (1000*60*60*24*30))/(1000*60*60*24))
			var timer = Math.floor((TidTilEfterårsferien % (1000*60*60*24))/(1000*60*60))
			var minutter = Math.floor((TidTilEfterårsferien %(1000*60*60))/(1000*60))
			var sec = Math.floor((TidTilEfterårsferien % (1000*60)) / 1000)





			var sekunder = TidTilEfterårsferien
		
			document.getElementById("Efteraarsferie_countdown").innerHTML = "Der er " + months + " måneder, " + days + " dage , "+ timer +"  timer, "+ minutter +" minutter og "+ sec +" sekunder til Efterårsferien"
			setTimeout(Updatedata,1000);
			
		}
		
		window.onload = Updatedata;
		
	</script>
